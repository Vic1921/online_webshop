<body>
  <a class="center" href="#!">Icerberg Lounge</a>

  <div class="wrapper">
    <h2>Create an Account</h2>
    <form [formGroup]="signupForm" (submit)="onSubmit()">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" formControlName="name">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your E-Mail" id="name" formControlName="password">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Create your password" id="name" formControlName="password">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Confirm password" id="name" formControlName="password">
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>

      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
    </form>

  </div>
</body>

<app-footer></app-footer>
