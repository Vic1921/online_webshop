server.port=8089
spring.datasource.url=jdbc:postgresql://localhost:5432/online_shop
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.data.mongodb.uri=mongodb://mongo:password@mongo:27017/online_shop?authSource=admin&authMechanism=SCRAM-SHA-1
spring.data.mongodb.database=online_shop
spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.username=mongo
spring.data.mongodb.password=password

# Log levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.your.package.name=DEBUG

server.ssl.key-store=classpath:key-store.p12
server.ssl.key-store-password=vical
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=selfsigned
